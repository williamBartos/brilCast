<!DOCTYPE html>
<meta charset="utf-8">
<style>

body { font: 12px Arial;}

path { 
    stroke: steelblue;
    stroke-width: 2;
    fill: none;
}


.axis path,

.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;
    shape-rendering: crispEdges;
}



</style>

<body>
<script src="//d3js.org/d3.v3.min.js"></script>
	<script>
		var margin = {top: 20, right: 150, bottom: 30, left: 50},
		width = 1020 - margin.left - margin.right,
		height = 500 - margin.top - margin.bottom;
		
		var formatDate = d3.time.format("%Y-%m-%d %H:%M:%S").parse;
		
		var x = d3.time.scale().range([0,width]);
		var y = d3.scale.linear().range([height,0]);
		
		var xAxis = d3.svg.axis()
			.scale(x)
			.orient("bottom");
			
		var yAxis = d3.svg.axis()
			.scale(y)
			.orient("left");
		
		var outTempLine = d3.svg.line()
			.x(function(d) {return x(d.timeStamps)})
			.y(function(d) {return y(d.outTemps)});
		
		var inTempLine = d3.svg.line()
			.x(function(d) {return x(d.timeStamps)})
			.y(function(d) {return y(d.inTemps)});		
		
		var svg = d3.select("body")
			.append("svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", 
					  "translate (" + margin.left + "," + margin.top + ")")
			;
		d3.select("#chart")
.attr("align","center");
			
		d3.json("/data",function(error, data) {
			data.forEach(function(d) {
			d.timeStamps = formatDate(d.timeStamps);
			d.outTemps = parseFloat(d.outTemps);
			d.inTemps = parseFloat(d.inTemps);})
					
			x.domain(d3.extent(data, function (d) {
				return d.timeStamps;
			}));
			y.domain([d3.min(data, function(d) {
				return Math.min(d.outTemps, d.inTemps)-5}),
				d3.max(data, function(d) {
				return Math.max(d.outTemps, d.inTemps)+5})]);
			   
			svg.append("path")	
				.attr("class", "line")
				.attr("d", outTempLine(data));
				
			svg.append("path")	
				.attr("class", "line")
				.style("stroke", "red")
				.attr("d", inTempLine(data));

			svg.append("g")		
				.attr("class", "x axis")
				.attr("transform", "translate(0," + height + ")")
				.call(xAxis);
		 
			svg.append("g")		
				.attr("class", "y axis")
				.call(yAxis);
			
			svg.append("text")
				.attr("transform", "translate(" + (width+3) + "," + y(data[0].outTemps) + ")")
				.attr("dy", ".35em")
				.attr("text-anchor", "start")
				.style("fill", "steelblue")
				.text("Outside Temperature");
				
			svg.append("text")
				.attr("transform", "translate(" + (width+3) + "," + y(data[0].inTemps) + ")")
				.attr("dy", ".35em")
				.attr("text-anchor", "start")
				.style("fill", "red")
				.text("InsideTemperature");
				
 
		});
		
		

</script>
</body>
